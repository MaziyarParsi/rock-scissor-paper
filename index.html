<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>rock scissors paper game!</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="firstPlayerScore">
          <h2>Player 1</h2>
          <p id="first_player_score">0</p>
        </div>
        <div class="secondPlayerScore">
          <h2>Player 2</h2>
          <p id="second_player_score">0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>let's play</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Lets play this game</h2>
        <div class="hands">
          <img id="firstPlayerImage" src="./images/rock.png" alt="rock" />
          <img id="secondPlayerImage" src="./images/rock.png" alt="rock" />
        </div>
        <div class="options">
          <button
            class="firstPlayerStart"
            onclick="firstPlayerStart() ; updatePlayersScore()"
          >
            let's GO!
          </button>
          <button onclick="restartGame()">Start Again!</button>
          <button
            class="secondPlayerStart"
            onclick="secondPlayerStart() ; updatePlayersScore()"
          >
            let's GO!
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
